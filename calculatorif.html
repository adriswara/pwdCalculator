<!DOCTYPE html>
<html>

<body>

    <h1>Calculator Dengan If</h1>

    <div class="form_settings">
        <p><span>angka1</span><input type="number" class="pesan" type="text" id="angka1" required value="" /></p>
        <p><span>angka2</span><input type="number" class="pesan" type="text" id="angka2" required value="" /></p>
        <button onclick="hitung('tambah')">Tambah</button>
        <button onclick="hitung('kurang')" class="submit" type="submit" value="submit">Kurang</button>
        <button onclick="hitung('kali')" class="submit" type="submit" value="submit">Kali</button>
        <button onclick="hitung('bagi')" class="submit" type="submit" value="submit">Bagi</button>

    </div>

    <p id="demo"></p>

    <script>
        function hitung(operand) {
            var angka1 = document.getElementById("angka1").value;
            var angka2 = document.getElementById("angka2").value;
            var result;

            angka1 = parseInt(angka1);
            angka2 = parseInt(angka2);

            if (operand == 'tambah') {
                result = angka1 + angka2;
            }

            else if (operand == 'kurang') {
                result = angka1 - angka2;
            }
            else if (operand == 'kali') {
                result = angka1 * angka2;
            }
            else if (operand == 'bagi') {
                result = angka1 / angka2;
            }

            document.getElementById("demo").innerHTML = result;
        }


    </script>

</body>

</html>
