<!DOCTYPE html>
<html>

<body>

    <h1>Hitung Tiket</h1>

    <div class="form_settings">
        <p><span>Harga Tiket</span><input type="number" class="pesan" type="text" id="angka1" required value="" /></p>
        <p><span>Jml Tiket Dewasa</span><input type="number" class="pesan" type="text" id="angka2" required value="" />
        </p>
        <p><span>Jml Tiket Anak</span><input type="number" class="pesan" type="text" id="angka3" required value="" />
        </p>
        <p><span>Total Bayar</span>
            <p id="hasil"></p>
        </p>
        <button onclick="hitung('proses')">Hitung</button>


    </div>



    <script>
        function hitung(operand) {
            var angka1 = document.getElementById("angka1").value;
            var angka2 = document.getElementById("angka2").value;
            var angka3 = document.getElementById("angka3").value;
            var result;
            var hasil1;
            var hasil2;

            angka1 = parseInt(angka1);
            angka2 = parseInt(angka2);
            angka3 = parseInt(angka3);

            if (operand == 'proses') {
                hasil1 = angka1 * angka2;
                hasil2 = (angka1 * angka3) * 40 / 100;
                result = hasil1 + hasil2;
            }



            document.getElementById("hasil").innerHTML = result;
        }


    </script>

</body>

</html>
